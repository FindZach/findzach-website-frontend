<div class="mx-auto block p-6 rounded-lg shadow-lg bg-white max-w-screen-xl">
  <h1 class="text-center text-5xl">Create New Tutorial Post</h1>

  <a href="#" routerLink="/tutorial/admin" class="float-right inline-block my-2 px-6 py-2 border-2 border-red-600 text-red-600 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">Back</a>

  <form [formGroup]="form" (ngSubmit)="submit()">

      <div class="form-group mb-6 mt-10">
          <label for="title">Title:</label>
          <input
              formControlName="title"
              id="title"
              type="text"
              class="form-control
              block
              w-full
              px-3
              py-1.5
              text-base
              font-normal
              text-gray-700
              bg-white bg-clip-padding
              border border-solid border-gray-300
              rounded
              transition
              ease-in-out
              m-0

              ">
          <div *ngIf="f['title'].touched && f['title'].invalid" class="text-xs text-red-500">
              <div *ngIf="f['title'].errors && f['title'].errors['required']">Title is required.</div>
          </div>
      </div>

      <div class="form-group mb-6">
        <label for="description">Description:</label>
        <input
            formControlName="description"
            id="description"
            type="text"
            class="form-control
            block
            w-full
            px-3
            py-1.5
            text-base
            font-normal
            text-gray-700
            bg-white bg-clip-padding
            border border-solid border-gray-300
            rounded
            transition
            ease-in-out
            m-0
            ">
        <div *ngIf="f['description'].touched && f['description'].invalid" class="text-xs text-red-500">
            <div *ngIf="f['description'].errors && f['description'].errors['required']">Description is required.</div>
        </div>
    </div>

      <div class="form-group mb-6">
        <label for="slug">Slug:</label>
        <input
            formControlName="slug"
            id="slug"
            type="text"
            class="form-control
            block
            w-full
            px-3
            py-1.5
            text-base
            font-normal
            text-gray-700
            bg-white bg-clip-padding
            border border-solid border-gray-300
            rounded
            transition
            ease-in-out
            m-0
            ">
        <div *ngIf="f['slug'].touched && f['slug'].invalid" class="text-xs text-red-500">
            <div *ngIf="f['slug'].errors && f['slug'].errors['required']">Slug is required.</div>
        </div>
    </div>

    <div class="form-group mb-6">
      <label for="slug">Tags(Seperate via commas):</label>
      <input
          formControlName="tags"
          id="tags"
          type="text"
          class="form-control
          block
          w-full
          px-3
          py-1.5
          text-base
          font-normal
          text-gray-700
          bg-white bg-clip-padding
          border border-solid border-gray-300
          rounded
          transition
          ease-in-out
          m-0
          ">
      <div *ngIf="f['tags'].touched && f['tags'].invalid" class="text-xs text-red-500">
          <div *ngIf="f['tags'].errors && f['tags'].errors['required']">Tags are required.</div>
      </div>
  </div>

  <div class="form-group mb-6">
    <label for="slug">Thumbnail Image URL:</label>
    <input
        formControlName="thumbnailImageUrl"
        id="thumbnailImageUrl"
        type="text"
        class="form-control
        block
        w-full
        px-3
        py-1.5
        text-base
        font-normal
        text-gray-700
        bg-white bg-clip-padding
        border border-solid border-gray-300
        rounded
        transition
        ease-in-out
        m-0
        ">
    <div *ngIf="f['thumbnailImageUrl'].touched && f['thumbnailImageUrl'].invalid" class="text-xs text-red-500">
        <div *ngIf="f['thumbnailImageUrl'].errors && f['thumbnailImageUrl'].errors['required']">Thumbnail is required.</div>
    </div>
</div>



    <div class="form-group">
      <label for="content">Content</label>


    </div>

      <button class="inline-block mx-2 my-2 px-6 py-2 border-2 border-purple-600 text-purple-600 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out" type="submit" [disabled]="!form.valid">Submit</button>
  </form>

</div>
