
<div id="front-page-header">

  <div class="active relative float-left w-full h-screen bg-no-repeat bg-cover bg-center transition duration-150 ease-in-out"
  (click)="open($event)"
  [ngStyle]="{'background-image': background_url}" >



    <div class="absolute top-0 right-0 bottom-0 left-0 w-full h-full overflow-hidden bg-fixed" style="background-color: rgba(0, 0, 0, 0.6);">
      <div class="flex justify-center items-center h-full">
        <div class="text-white text-center px-14 px-md-0">
          <h2 class="text-2xl font-thin mb-4 text-red-400 custom-font uppercase">Hello World.</h2>
          <h2 class="text-3xl font-thin mb-4 custom-font">You've found Zach</h2>

          <div class="flex justify-center">
            <div>
              <div class="dropdown relative">
                <button
                  class="
                    dropdown-toggle
                    px-10
                    py-2.5
                    bg-transparent
                    text-white
                    font-medium
                    text-lg
                    leading-tight
                    uppercase
                    rounded
                    flex
                    items-center
                    whitespace-nowrap
                    custom-font

                    border-slate-300
                    border-y-2
                    border-x-2
                  "
                  type="button"
                  id="dropdownMenuButton1"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Learn More

                  <svg
                    aria-hidden="true"
                    focusable="false"
                    data-prefix="fas"
                    data-icon="caret-down"
                    class="w-2 ml-2"
                    role="img"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 320 512"
                  >
                    <path
                      fill="currentColor"
                      d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z"
                    ></path>
                  </svg>
                </button>
                <ul
                  class="
                    dropdown-menu
                    min-w-max
                    absolute
                    hidden
                    bg-white
                    text-base
                    z-50
                    float-left
                    py-2
                    list-none
                    text-left
                    rounded-lg
                    shadow-lg
                    mt-1
                    hidden
                    m-0
                    bg-clip-padding
                    border-none

                  "
                  aria-labelledby="dropdownMenuButton1"
                >
                  <li>
                    <a
                      class="
                        dropdown-item
                        text-lg
                        font-thin
                        py-2
                        px-4
                        block
                        w-full
                        whitespace-nowrap
                        bg-transparent
                        text-gray-700
                        hover:bg-gray-100
                        hover:px-4
                        custom-font
                      "
                      href="#"

                      routerLink="/tutorials"
                      >Tutorials</a
                    >
                  </li>
                  <li>
                    <a
                      class="
                        dropdown-item
                        text-lg
                        font-thin
                        py-2
                        px-4
                        block
                        w-full
                        whitespace-nowrap
                        bg-transparent
                        text-gray-700
                        hover:bg-gray-100
                        custom-font
                      "
                      href="#"
                      >Projects</a
                    >
                  </li>
                  <li>
                    <a
                      class="
                        dropdown-item
                        text-lg
                        font-thin
                        py-2
                        px-4
                        block
                        w-full
                        whitespace-nowrap
                        bg-transparent
                        text-gray-700
                        hover:bg-gray-100
                        custom-font
                      "
                      href="#"
                      >My Resume</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="md:space-x-2 my-10">

            <div class="grid grid-cols-4 gap-4">

              <div>

              </a>

              <div>
                <a href="https://www.linkedin.com/in/zach-smith-a941b4165/" target="_blank" class="text-blue-600 hover:text-blue-700 transition duration-150 ease-in-out"
                data-bs-toggle="tooltip" title="View Linkedin">
